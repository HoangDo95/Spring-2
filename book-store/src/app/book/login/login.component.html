<section class="login">
  <div class="container">
    <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <h1>Book Store</h1>
      <div class="form-group">
        <p>Tài khoản</p>
        <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <p>Mật khẩu</p>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <div class="save-forget">
          <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
          <a href="#">Quên mật khẩu ?</a>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-secondary">Đăng nhập</button>
        <button type="submit" class="btn btn-warning">Đăng ký</button>
        <button type="submit" class="btn btn-light">
          <i class="bi bi-facebook"></i>
          Sign in with Facebook
        </button>
      </div>
    </form>
  </div>
</section>
