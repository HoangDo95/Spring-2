<!-- Văn học Việt Nam -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Văn Học Việt Nam</span></h2>
  <div class="row px-xl-5 justify-content-center" >
    <div class="col-lg-2 col-md-4 col-sm-6 pb-1" *ngFor="let item of bookList">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
          <img class="img-fluid w-100" [src]="item.image" alt="">
          <div class="product-action" >
            <a class="btn btn-outline-dark btn-square" routerLink="/cart" *ngIf="['ROLE_ADMIN', 'ROLE_USER'].indexOf(role)!==-1"><i class="fa fa-shopping-cart"></i></a>
            <a class="btn btn-outline-dark btn-square" routerLink="/detail" *ngIf="['ROLE_ADMIN', 'ROLE_USER'].indexOf(role)!==-1"><i class="fa fa-info"></i></a>
            <a class="btn btn-outline-dark btn-square" href="" *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"><i class="fa fa-wrench"></i></a>
            <a class="btn btn-outline-dark btn-square" href="" *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"><i class="fa fa-trash"></i></a>
          </div>
        </div>
        <div class="text-center py-4 px-2">
          <a class="h6 text-decoration-none text-truncate" href="">{{item.name}}</a>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{item.price| number }}đ</h5><h6 class="text-muted ml-2"><del>$123.00</del></h6>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>(99)</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Products End -->
