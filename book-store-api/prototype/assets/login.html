<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="../libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login">
        <div class="container">
            <form>
<!--                <h1>Book Store</h1>-->
                <div class="img-wrap">
                    <img src="../img/BS.jpg" alt="" class="img-fluid" />
                </div>
                <div class="form-group">
                  <p>Email</p>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <p>Mật khẩu</p>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <div class="save-forget">
                    <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                    <a href="#">Quên mật khẩu ?</a>
                  </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-secondary">Đăng nhập</button>
                    <button type="submit" class="btn btn-warning">Đăng ký</button>
                    <button type="submit" class="btn btn-light">
                        <i class="bi bi-facebook"></i>
                        Sign in with Facebook
                    </button>
                </div>
            </form>
        </div>    
    </section>


    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../libs/jquery.animateTyping.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../libs/slick/slick.min.js"></script>
</body>
</html>
